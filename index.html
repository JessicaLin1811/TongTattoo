<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body style='background: url("images/TongBackground2.png") no-repeat center center fixed;'>
    <div role="tabpanel">

        <div class="container center-block">
          <ul class="nav nav-justified nav-tabs" style="padding-top:15px;">
            <img class="center-block" src="images/Tong1-v3.png" style="height:150px;">
            <br><br>
            <li role="presentation" class="tab-pane active" ><a style="color:black;opacity:0.5;" aria-controls="home" role="tab"  data-toggle="tab" href="#home">Home</a></li>

              <div class="row">
                <div class="col-xs-8 col-sm-6">
                  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">
                      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>

                      <div class="item active">
                        <img src="images/slides/eye.png" alt="...">
                      </div>
                      <div class="item">
                        <img src="images/slides/redfd.jpg" alt="...">
                      </div>
                      <div class="item">
                        <img src="images/slides/tools.jpg" alt="...">
                      </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>

                  </div> <!--End slide-->

              <h1>about content</h1>
            </div>
